<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="images/logo.svg" alt="logo" />
        <div class="desktop-menu">
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#" class="login">Login</a></li>
          </ul>
        </div>
        <div class="mobile-menu">
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#" class="mobile-login">Login</a></li>
          </ul>
        </div>
        <button id="burger">
          <img src="images/icon-hamburger.svg" alt="hamburger icon" />
        </button>
        <button id="close">
          <img src="images/icon-close.svg" alt="close icon" />
        </button>
      </nav>
    </header>
    <main>
      <div class="left">
        <h3><span>New</span>Monograph Dashboard</h3>
        <h1>Powerful insights into your team</h1>
        <h2>
          Project planning and time tracking <br />
          for agile teams
        </h2>
        <button>Schedule a demo</button>
        <h3 id="btn-text">to see a live preview</h3>
      </div>
      <div class="right">
        <img src="images/illustration-devices.svg" alt="devices" />
      </div>
    </main>
  </body>
</html>
